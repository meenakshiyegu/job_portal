<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Job Portal</title>
</head>
<body>
 <form action = "/JobPortal/search.html"	method = "get">
  <fieldset>
    <legend>Job Search:</legend>
    <input type="text" id="jtitle" name="jtitle"  placeholder="job title or keyword">
    <input type="text" id="jloc" name="jloc" placeholder="location , city , state">
    <input type="text" id="jskill" name="jskill" placeholder="Enter skills(comma seperated)">
    <input type="text" id="jcompany" name="jcompany" placeholder="company name">
   <button type="submit" id="search" value="Search" >Search Job</button>
  </fieldset>
</form> 
</body>
</html>
